{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 py-12 px-4">
  <div class="max-w-4xl mx-auto">
    <div class="glass-card p-8 rounded-xl shadow-xl backdrop-blur bg-slate-800/30 border border-slate-700">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-white">Create Dev Log</h1>
        <a href="{{ url_for('index') }}" class="bg-slate-700 hover:bg-slate-600 px-4 py-2 text-white rounded-lg transition duration-200">
          Back to Dashboard
        </a>
      </div>

      <form method="POST" enctype="multipart/form-data" class="space-y-6">
        <div>
          <label class="block text-white font-semibold mb-2">Project Tag</label>
          <select name="project_tag" required class="w-full p-3 rounded-lg bg-white bg-opacity-10 text-white placeholder-slate-300 focus:outline-none">
            <option value="">Select a tag...</option>
            <option value="CAD">CAD</option>
            <option value="PCB">PCB</option>
            <option value="Hardware">Hardware</option>
            <option value="Software">Software</option>
            <option value="3D Printing">3D Printing</option>
            <option value="Research">Research</option>
          </select>
        </div>

        <div>
          <label class="block text-white font-semibold mb-2">Project Name</label>
          <input type="text" name="project_name" required class="w-full p-3 rounded-lg bg-white bg-opacity-10 text-white placeholder-slate-300 focus:outline-none" placeholder="Project Name">
        </div>

        <div>
          <label class="block text-white font-semibold mb-2">Description</label>
          <input type="text" name="description" required class="w-full p-3 rounded-lg bg-white bg-opacity-10 text-white placeholder-slate-300 focus:outline-none" placeholder="Brief description of your work session">
        </div>

        <div>
          <label class="block text-white font-semibold mb-2">What I Did</label>
          <textarea name="what_did" required rows="4" class="w-full p-3 rounded-lg bg-white bg-opacity-10 text-white placeholder-slate-300 focus:outline-none" placeholder="Describe what you accomplished..."></textarea>
        </div>

        <div>
          <label class="block text-white font-semibold mb-2">What I Could Have Done Better</label>
          <textarea name="could_improve" rows="3" class="w-full p-3 rounded-lg bg-white bg-opacity-10 text-white placeholder-slate-300 focus:outline-none" placeholder="Reflect on what could have been improved..."></textarea>
        </div>

        <div>
          <label class="block text-white font-semibold mb-2">What I Can Improve</label>
          <textarea name="can_improve" rows="3" class="w-full p-3 rounded-lg bg-white bg-opacity-10 text-white placeholder-slate-300 focus:outline-none" placeholder="Areas for improvement..."></textarea>
        </div>

        <div>
          <label class="block text-white font-semibold mb-2">Next Steps</label>
          <textarea name="next_steps" rows="3" class="w-full p-3 rounded-lg bg-white bg-opacity-10 text-white placeholder-slate-300 focus:outline-none" placeholder="What you plan to do next..."></textarea>
        </div>

        <div>
          <label class="block text-white font-semibold mb-2">Time Spent (minutes)</label>
          <input type="number" name="time_spent" required min="1" class="w-full p-3 rounded-lg bg-white bg-opacity-10 text-white placeholder-slate-300 focus:outline-none" placeholder="How many minutes did you spend?">
        </div>

        <div>
          <label class="block text-white font-semibold mb-2">Screenshot or Video</label>
          <input type="file" name="media_file" accept="image/*,video/*" class="w-full p-3 rounded-lg bg-white bg-opacity-10 text-white">
          <p class="text-slate-400 text-sm mt-1">Optional: Upload a screenshot or video of your work</p>
        </div>

        <div class="flex gap-4">
          <button type="submit" class="bg-emerald-500 hover:bg-emerald-600 px-8 py-3 text-white font-semibold rounded-lg transition duration-200">
            Create Dev Log
          </button>
          <a href="{{ url_for('index') }}" class="bg-slate-700 hover:bg-slate-600 px-8 py-3 text-white font-semibold rounded-lg transition duration-200">
            Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
